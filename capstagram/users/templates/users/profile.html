{% extends 'base.html' %}

{% block title %}{{request.user.username}}{% endblock %}
{% block content %}
<p>ID : {{request.user.username}}</p>
<pre>{{request.user.descriptions}}</pre>
<br>
<hr>
<br>
<h3>팔로우 리스트</h3>
<ul>
	{% for user in request.user.follower_set.all %}
	<li>
		<span>{{ user.username }}</span>
		<a href="{% url 'unfollow' user.username %}" role="button" name="unfollow">언팔로우</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
