{% extends 'base.html' %}

{% block title %}사람 검색{% endblock %}

{% block content %}
<h4>사람 찾아보기</h4>
	{% for user in user_list %}
	<div class="col-md-6 flw_rcmd_pd">
		<span>{{ user.username }}</span>
		<a href="{% url 'follow' user.username %}" role="button" name="follow">
		<button class="btn btn-raised btn-sm pull-right">팔로우</button>
		</a>
	</div>
	<hr>
	{% endfor %}
{% endblock %}
