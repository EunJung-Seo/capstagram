{% extends 'base.html' %}
{% load ordering %}
{% block title %}Post{% endblock %}


{% block content %}
<br />
<hr />
<ul>
<br />
	{% for post in post_list|ordering %}
	<a href="{% url 'detail' post.hash_id %}">
	<li>
		<img
             src="{{ post.image.url }}"
            width="200px"
            height="200px"
          />
	</li>
	</a>
	<hr />
	{% endfor %}
</ul>	
{% endblock %}
