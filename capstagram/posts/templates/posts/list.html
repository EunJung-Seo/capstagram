{% extends 'base.html' %}
{% block title %}Post{% endblock %}


{% block content %}
<br />
<hr />
<ul>
<br />
	{% for post in post_list %}
	<a href="{% url 'detail' post.id %}">
	<li>
		<img
             src="{% if post.image %}{{ post.image.url }}{% else %}http://placehold.it/200x150{% endif %}"
            width="200px"
            height="150px"
          />
          <pre>{{post.content}}</pre>
	</li>
	</a>
	<hr />
	{% endfor %}
</ul>	
{% endblock %}
